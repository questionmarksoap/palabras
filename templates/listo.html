        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #f8f8f8, #e0e0e0); /* Subtle gradient background */
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            overflow-x: hidden; /* Prevent horizontal scrollbar on some screens */
        }

        h1 {
            font-size: 2.5em; /* Increased heading size */
            color: #4b0082;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Added text shadow */
        }

        form {
            margin: 20px 0;
        }

        button {
            padding: 12px 25px; /* Slightly larger buttons */
            margin: 5px;
            border: none;
            border-radius: 8px; /* More rounded buttons */
            background: linear-gradient(to bottom, FireBrick, #a00040); /* Gradient button background */
            color: white;
            cursor: pointer;
            font-size: 1.1em;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2); /* Added button shadow */
            transition: background 0.3s, transform 0.2s; /* Smooth transitions */
        }

        button:hover {
            background: linear-gradient(to bottom, Gold, #d4af37); /* Gold hover effect */
            color: FireBrick;
            transform: scale(1.05); /* Slightly scale up on hover */
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.3); /* More prominent shadow on hover */
        }

        .music-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Fixed 3-column layout */
            gap: 20px;
            width: 95%;
            max-width: 1400px;
        }

        .music-item, .blank-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px; /* Increased padding */
            border-radius: 15px; /* More rounded corners */
            background-color: white; /* White background for items */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15); /* Softer shadow */
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .music-item:hover, .blank-item:hover {
            transform: translateY(-8px); /* More pronounced lift on hover */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); /* Darker shadow on hover */
        }

        .blank-item img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            object-fit: cover;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2); /* Shadow for images */
        }

        .music-item p {
            font-size: 1.3em;
            color: #4b0082;
            margin-bottom: 15px;
            font-weight: 600; /* Slightly bolder title */
        }

        .music-item iframe {
            width: 100%;
            border-radius: 15px;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
        }

        .music-item div {
            font-size: 0.9em;
            color: #555;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-top: 10px;
        }

        .music-item a {
            color: #4b0082;
            text-decoration: none;
            transition: color 0.3s; /* Smooth color transition */
        }

        .music-item a:hover {
            text-decoration: underline;
            color: #6a00b3; /* Slightly darker purple on hover */
        }
    </style>
